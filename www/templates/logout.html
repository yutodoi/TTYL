<ion-view view-title="Sign Out">
    <ion-content class="padding">
        <div class="list card">
            <label class="item item-input">
                <input ng-model="user.email" type="email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input ng-model="user.password" type="password" placeholder="Password">
            </label>
        </div>
        <div class="padding">
            <button ng-click="signIn(user)" class="button button-block button-assertive">Sign In</button>
        </div>
        <div class="padding">
            <button ng-click="modal.show()" class="button button-outline button-block icon-left ion-ios7-plus-outline button-positive col-80 col-offset-10">Create New Account</button>
        </div>
    </ion-content>
</ion-view>
