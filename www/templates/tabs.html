<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-assertive tabs-color-light">


  <!-- Dashboard Tab -->
  <!-- <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">

  </ion-tab> -->


  <!-- Room Tab -->
  <ion-tab title="Rooms" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/room">
    <ion-nav-view name="tab-room"></ion-nav-view>
  </ion-tab>

  <!-- Status Tab -->
  <ion-tab title="Status" icon-off="ion-ios7-settings" icon-on="ion-ios7-settings-strong" href="#/tab/status">
    <ion-nav-view name="tab-status"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


</ion-tabs>
